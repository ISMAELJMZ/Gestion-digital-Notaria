<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Notaría 172 Los Reyes - Servicios Notariales Profesionales</title>
  <meta name="description" content="Sitio web oficial de la Notaría Pública 172 en Los Reyes de Salgado, Michoacán. Consulta y solicita tus trámites notariales en línea.">
  <meta name="keywords" content="notaría 172, trámites notariales, Los Reyes, Michoacán, servicios notariales, Rosa Eugenia García Vallejo">
  <meta name="author" content="Notaría Pública 172 - Rosa Eugenia García Vallejo">
  <meta name="robots" content="index, follow" />

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="stylesheet" href="/css/cambiar-password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="logo-header">
      <img src="/img/logo-header-bg.jpeg" alt="Logo de la notaría" />
    </div>
    <nav>
      <a href="/index.html">Volver al inicio</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="mensaje-info">
      Bienvenido. Esta es la primera vez que inicias sesión, por seguridad debes cambiar tu contraseña por una más segura. ¡No la olvides!
    </section>

    <div class="form-container">
      <h2>Cambiar contraseña</h2>

      <form id="form-cambiar" novalidate>
        <div class="input-group">
          <label for="nueva">Nueva contraseña</label>
          <input type="password" id="nueva" name="nueva" required />
          <span id="error-nueva" class="error-texto"></span>
        </div>

        <div class="input-group">
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" required />
          <span id="error-confirmar" class="error-texto"></span>
        </div>

        <button type="submit">Cambiar contraseña</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Notario Público 172, Los Reyes de Salgado, Michoacán. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="/js/change.js"></script>
</body>
</html>
